<head>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS',sans-serif;
    background: linear-gradient(135deg, #ffd6e7, #ffeef5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    position: relative;
    max-width: 400px;
}

h1 {
    color: #ff4d88;
    font-size: 26px;
    margin-bottom: 15px;
}

img.main-img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 15px;
}

button {
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background-color: #ff4d88;
    color: white;
}

.yes:hover {
    background-color: #ff1a66;
    transform: scale(1.1);
}

.no {
    background-color: #ccc;
}

.doodle {
    position: absolute;
    font-size: 40px;
    opacity: 0.5;
    animation: float 6s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(15deg); }
    100% { transform: translateY(0px) rotate(0deg); }
}

.top-left { top: -20px; left: -20px; }
.top-right { top: -20px; right: -20px; }
.bottom-left { bottom: -20px; left: -20px; }
.bottom-right { bottom: -20px; right: -20px; }

#message {
    font-size: 20px;
    color: #ff4d88;
    margin-top: 15px;
    display: none;
    opacity: 0;
    animation: fadeIn 2s forwards;
}

/* Slideshow styles */
#slideshowContainer {
    display: none;
    position: relative;
    margin: 100px auto;  /* center horizontally */
    width: 400px;        /* full width of container */
    max-width: 600px;   /* adjust width as needed */
    height: 600px;      /* adjust height */
    border-radius: 2px;
  
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

.slide.active {
    opacity: 1;
}

@keyframes fadeIn { to { opacity: 1; } }
</style>
</head>

<body>

<div class="container">

<!-- Background music -->

<script>
function sayYes() {
    document.getElementById("message").style.display = "block";
    const slideshow = document.getElementById("slideshowContainer");
    slideshow.style.display = "block";
    startSlideshow(); // start slideshow on click
}

// Playful No button
function moveButton(button) {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 70);
    button.style.position = "absolute";
    button.style.left = x + "px";
    button.style.top = y + "px";
}

// Slideshow logic
let slides, currentSlide;
function startSlideshow() {
    slides = document.querySelectorAll('#slideshowContainer .slide');
    currentSlide = 0;
    slides.forEach(s => s.classList.remove('active'));
    slides[currentSlide].classList.add('active');

    setInterval(() => {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }, 4000); // change every 4 seconds
}
</script>
